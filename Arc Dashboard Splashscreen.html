<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      color: #333;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #0078d7;
      margin-bottom: 20px;
    }

    img {
      width: 300px; /* adjust image size */
      border-radius: 10px; /* rounded corners */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <!-- Coffee Shop Image -->
  <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
       alt="Coffee Shop Image" />

  <h1>Welcome to My Coffee Shop Kolkata Survey</h1>
  <p>Finding the best brews near you...</p>
  <button onclick="alert('You clicked the button!')">Click Me</button>

</body>
</html>
